<form class="form" method=”post” action=””>

    <p class="pull-right">* Denotes required information</p>

    <label class="control-label" for="full_name">Name *</label>
    <input type="text" class="form-control" name="full_name" id="full_name" maxlength="30" value=""/>

    <label class="control-label" for="email">Email *</label>
    <input type="text" class="form-control" name="email" id="email" maxlength="150" value=""/>

    <label class="control-label" for="confirm_email">Confirm email *</label>
    <input type="text" class="form-control" name="confirm_email" id="email_confirm" maxlength="150" value=""/>

    <label class="control-label" for="subject">Subject *</label>
    <select class="form-control" name="subject" id="subject">
        <option value="">Select</option>
        <option value="Beyonce">Beyonce</option>
        <option value="Kylie">Kylie</option>
        <option value="Rihanna">Rihanna</option>
        <option value="Lady Gaga">Lady Gaga</option>
    </select>

    <label class="control-label" for="subject_other">If other, please specify</label>
    <input type="text" class="form-control" name="subject_other" id="subject_other" maxlength="200" value=""/>

    <label class="control-label" for="message">Message * (1500 characters max.)</label>
    <textarea rows="10" id="message" name="message"></textarea>

    <input type="submit" value="Submit" class="btn btn-lg btn-primary">
    </div>

</form>
